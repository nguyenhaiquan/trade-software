<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="loginData.account" name="account" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Active Simulator Mode</ion-label>
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>
    <button ion-button color="secondary" round type="submit">
      Login
    </button>
    <button ion-button color="danger" round (click)="cancel()">
      Cancel
    </button>
  </form>
</ion-content>
