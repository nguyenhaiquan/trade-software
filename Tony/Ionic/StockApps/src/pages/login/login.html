<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input name="account" type="text" [(ngModel)]="account" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Simulation mode</ion-label>
      <ion-checkbox color="dark" checked="true" required></ion-checkbox>
    </ion-item>
    <button ion-button color="primary" full>
      Login
    </button>
  </form>
  <button ion-button color="secondary" full (click)="register()">
    Register
  </button>
  <button ion-button color="danger" full (click)="register()">
    I forgot my password
  </button>
</ion-content>
