<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Order</ion-label>
      <ion-select name="order" [(ngModel)]="order">
        <ion-option value="buy">Buy</ion-option>
        <ion-option value="sell">Sell</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Symbol</ion-label>
      <ion-select name="stock" [(ngModel)]="stock">
        <ion-option *ngFor="let s of stocklist">{{s}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Volume</ion-label>
      <ion-input text-right name="volume" type="number" [(ngModel)]="volume" min="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select name="type" [(ngModel)]="type">
        <ion-option value="limit">Limit</ion-option>
        <ion-option value="ato">ATO</ion-option>
        <ion-option value="atc">ATC</ion-option>
        <ion-option value="mp">MP</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input text-right name="price" type="number" [(ngModel)]="price" min="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Expiry</ion-label>
      <ion-datetime name="expiry" displayFormat="DD/MM/YYYY" [min]="today()" pickerFormat="DD/MM/YYYY" max="2020-12-31" [(ngModel)]="minDate"></ion-datetime>
    </ion-item>
    <button ion-button color="primary" full>
      Submit
    </button>
  </form>
  <button ion-button color="danger" full (click)="cancel()">
      Cancel
  </button>
</ion-content>
