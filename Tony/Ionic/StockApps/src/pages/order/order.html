<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Order</ion-label>
    <ion-select [(ngModel)]="order">
      <ion-option value="buy">Buy</ion-option>
      <ion-option value="sell">Sell</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Stock's code</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Volume</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="limit">Limit</ion-option>
      <ion-option value="ato">ATO</ion-option>
      <ion-option value="atc">ATC</ion-option>
      <ion-option value="mp">MP</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Limit Price</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Expiry Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" min="2017" max="2020" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button color="secondary" round>Submit</button>
  <button ion-button color="danger" round>Cancel</button>
</ion-content>
