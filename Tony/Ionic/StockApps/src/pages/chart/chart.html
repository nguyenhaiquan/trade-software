<ion-header>
  <ion-navbar>
    <ion-title>
      {{stockCode}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Last {{days}} transactions</ion-label>
    <ion-range min={{range.min}} max={{range.max}} step={{range.step}} snaps="true" color="dark" [(ngModel)]="days" (ionChange)="drawChart()"></ion-range>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Price
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Volume
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
