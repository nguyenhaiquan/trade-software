<ion-header>
  <ion-navbar>
    <ion-title>
      {{stockCode}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Last {{days}} transactions</ion-label>
    <ion-range min={{range.min}} max={{range.max}} step={{range.step}} snaps="true" color="dark" [(ngModel)]="days" (ionChange)="drawChart()">
      <p range-left>{{range.min}}</p>
      <p range-right>{{range.max}}</p>
    </ion-range>
  </ion-item>
  <ion-item>
    <h1>Price</h1>
    <canvas #lineCanvas></canvas>
  </ion-item>
  <ion-item>
    <h1>Volume</h1>
    <canvas #barCanvas></canvas>
  </ion-item>
</ion-content>
