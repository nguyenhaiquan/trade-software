<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <p>Symbol</p>
    </ion-col>
    <ion-col>
      <p>Time</p>
    </ion-col>
    <ion-col>
      <p>Quantity</p>
    </ion-col>
    <ion-col>
      <p>Cost</p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let p of portfolios">
      <ion-col>
        <button ion-button small outline color="dark" (click)="navigate(p.code)">{{p.code}}</button>
      </ion-col>
      <ion-col>
        <p>{{p.time}}</p>
      </ion-col>
      <ion-col>
        <p [ngClass]="(p.quantity >= 0) ? 'green' : 'red'">{{p.quantity}}</p>
      </ion-col>
      <ion-col>
        <p>{{p.cost}}</p>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
