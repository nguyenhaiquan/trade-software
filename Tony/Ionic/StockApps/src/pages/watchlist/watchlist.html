<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Watchlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <p>Symbol</p>
    </ion-col>
    <ion-col>
      <p>Matched</p>
    </ion-col>
    <ion-col>
      <p>+ / -</p>
    </ion-col>
    <ion-col>
      <p>Volume</p>
    </ion-col>
    <ion-col>
      <p> </p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let w of watchlists">
      <ion-col>
        <button ion-button small outline color="dark" (click)="navigate(w.code)">{{w.code}}</button>
      </ion-col>
      <ion-col>
        <p>{{w.matched}}</p>
      </ion-col>
      <ion-col>
        <p>{{w.PL}}</p>
      </ion-col>
      <ion-col>
        <p>{{w.volume}}</p>
      </ion-col>
      <ion-col>
        <button ion-button small outline color="dark" (click)="delete(w.code)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
