<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Watchlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="add()">
    <ion-item>
      <ion-label fixed>Symbol</ion-label> 
      <ion-input name="stock" type="text" [(ngModel)]="stock"></ion-input>
    </ion-item>
    <button ion-button color="primary" full>
      Add stock
    </button>
  </form>
  <ion-row>
    <ion-col>
      <p>Symbol</p>
    </ion-col>
    <ion-col>
      <p>Matched</p>
    </ion-col>
    <ion-col>
      <p>+ / -</p>
    </ion-col>
    <ion-col>
      <p>Volume</p>
    </ion-col>
    <ion-col>
      <p> </p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let w of watchlists">
      <ion-col>
        <button [ngClass]="{'green' : (w.matched - w.open > 0), 'red' : (w.matched - w.open < 0), 'orange' : (w.matched - w.open == 0)}" ion-button small outline color="dark" (click)="navigate(w.code)">{{w.code}}</button>
      </ion-col>
      <ion-col>
        <p [ngClass]="{'green' : (w.matched - w.open > 0), 'red' : (w.matched - w.open < 0), 'orange' : (w.matched - w.open == 0)}">{{w.matched}}</p>
      </ion-col>
      <ion-col>
        <p [ngClass]="{'green' : (w.matched - w.open > 0), 'red' : (w.matched - w.open < 0), 'orange' : (w.matched - w.open == 0)}">{{w.matched - w.open}}</p>
      </ion-col>
      <ion-col>
        <p>{{w.volume}}</p>
      </ion-col>
      <ion-col>
        <button ion-button small outline color="dark" (click)="delete(w.code)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
