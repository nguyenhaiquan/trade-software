<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Watchlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <p>Symbol</p>
    </ion-col>
    <ion-col>
      <p>Matched</p>
    </ion-col>
    <ion-col>
      <p>+ / -</p>
    </ion-col>
    <ion-col>
      <p>Volume</p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let w of watchlists">
    <ion-col>
      <p>{{w.code}}</p>
    </ion-col>
    <ion-col>
      <p>{{w.matched}}</p>
    </ion-col>
    <ion-col>
      <p>{{w.PL}}</p>
    </ion-col>
    <ion-col>
      <p>{{w.volume}}</p>
    </ion-col>
  </ion-row>
  </ion-list>
</ion-content>
