<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stock of stocks">
      <p>{{ stock.code }} : {{ stock.name }}</p>
    </ion-item>
  </ion-list>
</ion-content>
