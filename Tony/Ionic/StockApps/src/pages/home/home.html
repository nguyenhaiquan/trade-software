<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" full (click)="order()">New order</button>
  <ion-row>
    <ion-col>
      <p>Symbol</p>
    </ion-col>
    <ion-col>
      <p>Quantity</p>
    </ion-col>
    <ion-col>
      <p>Avg. Cost</p>
    </ion-col>
    <ion-col>
      <p>Matched</p>
    </ion-col>
    <ion-col>
      <p>+ / -</p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let p of portfolios">
      <ion-col>
        <button ion-button small outline color="dark" (click)="navigate(p.code)">{{p.code}}</button>
      </ion-col>
      <ion-col>
        <p>{{p.quantity}}</p>
      </ion-col>
      <ion-col>
        <p>{{(p.cost).toFixed(0)}}</p>
      </ion-col>
      <ion-col>
        <p>{{p.matched}}</p>
      </ion-col>
      <ion-col>
        <p [ngClass]="{'green' : (p.matched - p.cost > 0), 'red' : (p.matched - p.cost < 0),'orange' : (p.matched - p.cost == 0)}">{{((p.matched - p.cost) * p.quantity).toFixed(0)}}</p>
      </ion-col>
    </ion-row>
  </ion-list>
  <button ion-button color="secondary" full (click)="detail()">See details</button>
</ion-content>
