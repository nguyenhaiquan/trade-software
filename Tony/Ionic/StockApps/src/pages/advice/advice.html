<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Advide</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <h1>{{advide.code}}</h1>
      <ion-icon name="trending-up"></ion-icon>
      <p>Current price : {{advide.current}}</p>
      <p>Target price : {{advide.target}}</p>
      <p>Cutloss price : {{advide.cutloss}}</p>
      <p>Slide to read more</p>
    </ion-slide>
    <ion-slide>
      <h1>Explication</h1>
      <ion-icon name="stats"></ion-icon>
      <p>{{advide.explication}}</p>
      <p>Source</p>
      <a>{{advide.source}}</a>
    </ion-slide>
  </ion-slides>
</ion-content>
