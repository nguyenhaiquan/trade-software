<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{stockCode}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Balance sheet</h1>
  <ion-row>
    <ion-col>
      <p>Rubric</p>
    </ion-col>
    <ion-col>
      <p>2015</p>
    </ion-col>
    <ion-col>
      <p>2016</p>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let d of financialData">
      <ion-col>
        <p>{{d.rubric}}</p>
      </ion-col>
      <ion-col>
        <p>{{d.value1}}</p>
      </ion-col>
      <ion-col>
        <p>{{d.value2}}</p>
      </ion-col>
    </ion-row>
  </ion-list>
  <button ion-button color="primary" full (click)="chart()">See chart</button>
</ion-content>
