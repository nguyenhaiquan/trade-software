<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alarm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="create()">
    <ion-item>
      <ion-label fixed>Stock's code</ion-label>
      <ion-input name="code" type="text" [(ngModel)]="code" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select name="type" [(ngModel)]="type">
        <ion-option value="price" selected="true">Price</ion-option>
        <ion-option value="volume">Volume</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Condition</ion-label>
      <ion-select name="condition" [(ngModel)]="condition">
        <ion-option value="greater">
          >=
        </ion-option>
        <ion-option value="lower">
          <=
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Value</ion-label>
      <ion-input name="value" type="number" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Comment</ion-label>
      <ion-input name="comment" type="text" [(ngModel)]="comment"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Active</ion-label>
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Expiry</ion-label>
      <ion-datetime name="expiry" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" min="2017" max="2020" [(ngModel)]="expiry"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-select name="notification" [(ngModel)]="notification">
        <ion-option value="email">Email</ion-option>
        <ion-option value="sms" selected="true">SMS</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button color="secondary" full>Create</button>
  </form>
  <button ion-button color="danger" full (click)="cancel()">Cancel</button>
</ion-content>
