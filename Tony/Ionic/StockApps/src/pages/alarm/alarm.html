<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alarm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="create()">
    <ion-item>
      <ion-label>
        Symbol
      </ion-label>
      <ion-select name="stock" [(ngModel)]="stock">
        <ion-option *ngFor="let s of stocklist">{{s}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select name="type" [(ngModel)]="type">
        <ion-option value="Price" selected="true">
          Price
        </ion-option>
        <ion-option value="Volume">
          Volume
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Condition</ion-label>
      <ion-select name="condition" [(ngModel)]="condition">
        <ion-option value="Higher" selected="true">
          Higher
        </ion-option>
        <ion-option value="Lower">
          Lower
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Value</ion-label>
      <ion-input text-right name="value" type="number" [(ngModel)]="value" min="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-input name="comment" type="text" [(ngModel)]="comment"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select name="status" [(ngModel)]="status">
        <ion-option value="1" selected="true">
          Active
        </ion-option>
        <ion-option value="0">
          Desactive
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Expiry</ion-label>
      <ion-datetime name="expiry" displayFormat="DD/MM/YYYY" [min]="today()" pickerFormat="DD/MM/YYYY" max="2020-12-31" [(ngModel)]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-select name="notification" [(ngModel)]="notification">
        <ion-option value="1">
          Email
        </ion-option>
        <ion-option value="2">
          SMS
        </ion-option>
        <ion-option value="3" selected="true">
          Both
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button color="secondary" full>Create</button>
  </form>
  <button ion-button color="danger" full (click)="cancel()">Cancel</button>
</ion-content>
